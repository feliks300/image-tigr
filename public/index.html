
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Gen - Генерация изображений и видео по тексту</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Gen</h1>
  <div>
    <h2>Регистрация / Вход</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="Имя пользователя" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <button type="submit">Войти / Зарегистрироваться</button>
    </form>
  </div>
  <div>
    <h2>Генерация</h2>
    <form id="generate-form">
      <input type="text" id="prompt" placeholder="Введите текст" required>
      <select id="type">
        <option value="image">Изображение</option>
        <option value="video">Видео</option>
      </select>
      <input type="text" id="style" placeholder="Стиль (например, аниме)">
      <button type="submit">Сгенерировать</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
